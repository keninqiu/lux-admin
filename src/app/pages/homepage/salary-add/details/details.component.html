<nb-card>
    <nb-card-header>
      <div class="d-flex justify-content-between">
        详细信息({{count}})
        <a href="/pages/homepage/salary/add">返回薪酬信息</a>
      </div>
      
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table 
      [settings]="settings" 
      [source]="source" 
      (create)="onCreate($event)"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
