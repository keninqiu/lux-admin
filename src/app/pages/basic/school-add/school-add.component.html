<nb-tabset>
    <nb-tab tabTitle="学校信息">
        <input type="text" nbInput fullWidth placeholder="名称" [(ngModel)]="name">
        <div class="py-3">
            <nb-select class="pr-3" placeholder="所属国家" [(selected)]="country">
                <nb-option value="{{item._id}}" *ngFor="let item of countries">{{item.name}}</nb-option>
            </nb-select>
            <nb-select class="pr-3" placeholder="所属类别" [(selected)]="category">
                <nb-option value="{{item._id}}" *ngFor="let item of categories">{{item.name}}</nb-option>
            </nb-select>
        </div>
        <div class="d-flex pb-3">
            <input type="text" class="mr-3" nbInput fullWidth placeholder="网站" [(ngModel)]="about.website">
            <input type="text" nbInput fullWidth placeholder="招生网" [(ngModel)]="about.admissionsUrl">
        </div>
        <div class="d-flex pb-3">
            <input type="text" nbInput fullWidth placeholder="毕业率" [(ngModel)]="about.graduationRate">%
            <input type="text" class="ml-3" nbInput fullWidth placeholder="STEM比例" [(ngModel)]="about.percentStem">%  
            <input type="text" class="ml-3" nbInput fullWidth placeholder="本地就业率" [(ngModel)]="about.percentStayInState">%     
            <input type="text" class="ml-3" nbInput fullWidth placeholder="接受助学金率" [(ngModel)]="about.percentReceivingPellGrants">%   
            <input type="text" class="ml-3" nbInput fullWidth placeholder="本科招生人数" [(ngModel)]="about.studentsEnrolled">%          
        </div>

        <textarea nbInput class="mb-3" fullWidth placeholder="介绍" [(ngModel)]="about.abstract"></textarea>
        <input type="text" nbInput fullWidth placeholder="维基百科" [(ngModel)]="about.wikiUrl">
    </nb-tab>
    <nb-tab tabTitle="薪酬数据">
      <div>时薪</div>
      <div class="d-flex pb-3">
        <input type="text" nbInput fullWidth placeholder="最小值" [(ngModel)]="compensation.hourlyRate.min">
        <input type="text" class="ml-3" nbInput fullWidth placeholder="最大值" [(ngModel)]="compensation.hourlyRate.max">     
        <input type="text" class="ml-3" nbInput fullWidth placeholder="平均值" [(ngModel)]="compensation.hourlyRate.avg">   
      </div>
      <div>年薪</div>
      <div class="d-flex pb-3">
        <input type="text" nbInput fullWidth placeholder="最小值" [(ngModel)]="compensation.salary.min">
        <input type="text" class="ml-3" nbInput fullWidth placeholder="最大值" [(ngModel)]="compensation.salary.max">     
        <input type="text" class="ml-3" nbInput fullWidth placeholder="平均值" [(ngModel)]="compensation.salary.avg">   
      </div>      
    </nb-tab>
    <nb-tab tabTitle="汇总数据">
        <div>投资回报率</div>  
        <div class="d-flex pb-3">
          <input type="text" nbInput fullWidth placeholder="排名" [(ngModel)]="roi.overallRank">
          <input type="text" class="ml-3" nbInput fullWidth placeholder="20年净投资回报率" [(ngModel)]="roi.net20YearRoiOnCampus">     
          <input type="text" class="ml-3" nbInput fullWidth placeholder="年度投资回报率" [(ngModel)]="roi.annualizedRoiOnCampus">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="4年总成本" [(ngModel)]="roi.averageLoanAmount4Years">  
        </div>
        <div>薪酬</div>
        <div class="d-flex pb-3">
          <input type="text" nbInput fullWidth placeholder="排名" [(ngModel)]="salary.rank">
          <input type="text" class="ml-3" nbInput fullWidth placeholder="初级职业薪酬" [(ngModel)]="salary.earlyCareerMedianPay">     
          <input type="text" class="ml-3" nbInput fullWidth placeholder="中级职业薪酬" [(ngModel)]="salary.midCareerMedianPay">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="工作使命感比例" [(ngModel)]="salary.percentHighMeaning">  
        </div>
        <div>工作经验</div>
        <div class="d-flex pb-3">
          <input type="text" nbInput fullWidth placeholder="入门级数量" [(ngModel)]="byDimension.experience.entryLevel.profileCount">
          <input type="text" class="ml-3" nbInput fullWidth placeholder="初级数量" [(ngModel)]="byDimension.experience.earlyCareer.profileCount">     
          <input type="text" class="ml-3" nbInput fullWidth placeholder="中级数量" [(ngModel)]="byDimension.experience.midCareer.profileCount"> 
          <input type="text" class="ml-3" nbInput fullWidth placeholder="高级数量" [(ngModel)]="byDimension.experience.lateCareer.profileCount">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="专家级数量" [(ngModel)]="byDimension.experience.experienced.profileCount"> 
        </div>

        <div>性别细分</div>
        <div class="d-flex pb-3">
          <input type="text" nbInput fullWidth placeholder="女性数量" [(ngModel)]="byDimension.gender.female.profileCount">
          <input type="text" class="ml-3" nbInput fullWidth placeholder="男性数量" [(ngModel)]="byDimension.gender.male.profileCount">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="女性工资最低值" [(ngModel)]="byDimension.gender.female.min">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="女性工资最高值" [(ngModel)]="byDimension.gender.female.max">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="男性工资最低值" [(ngModel)]="byDimension.gender.male.min">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="男性工资最高值" [(ngModel)]="byDimension.gender.male.max">
        </div>

        <div>测试成绩</div>
        <div class="d-flex pb-3">
          <input type="text" nbInput fullWidth placeholder="SAT:25%" [(ngModel)]="about.satScores.lowerPercentile">
          <input type="text" class="ml-3" nbInput fullWidth placeholder="SAT:75%" [(ngModel)]="about.satScores.upperPercentile">     
          <input type="text" class="ml-3" nbInput fullWidth placeholder="ACT:25%" [(ngModel)]="about.actScores.lowerPercentile">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="ACT:75%" [(ngModel)]="about.actScores.upperPercentile">
        </div>
    </nb-tab>
</nb-tabset>
<div class="text-right">
    <button nbButton status="primary" (click)="save()">{{ !id ? '新增' : '修改'}}</button>
</div>
