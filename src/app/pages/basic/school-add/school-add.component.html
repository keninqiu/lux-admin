<nb-tabset>
    <nb-tab tabTitle="学校信息">
        <input type="text" nbInput fullWidth placeholder="名称" [(ngModel)]="name">
        <div class="py-3">
            <nb-select class="pr-3" placeholder="所属国家" [(selected)]="country">
                <nb-option value="">Option empty</nb-option>
                <nb-option value="0">Option 0</nb-option>
                <nb-option value="1">Option 1</nb-option>
                <nb-option value="2">Option 2</nb-option>
                <nb-option value="3">Option 3</nb-option>
                <nb-option value="4">Option 4</nb-option>
              </nb-select>
              <nb-select class="pr-3" placeholder="所属省份" [(selected)]="state">
                <nb-option value="">Option empty</nb-option>
                <nb-option value="0">Option 0</nb-option>
                <nb-option value="1">Option 1</nb-option>
                <nb-option value="2">Option 2</nb-option>
                <nb-option value="3">Option 3</nb-option>
                <nb-option value="4">Option 4</nb-option>
              </nb-select>
              <nb-select class="pr-3" placeholder="所属类别" [(selected)]="category">
                <nb-option value="">Option empty</nb-option>
                <nb-option value="0">Option 0</nb-option>
                <nb-option value="1">Option 1</nb-option>
                <nb-option value="2">Option 2</nb-option>
                <nb-option value="3">Option 3</nb-option>
                <nb-option value="4">Option 4</nb-option>
              </nb-select>
        </div>
        <div class="d-flex pb-3">
            <input type="text" class="mr-3" nbInput fullWidth placeholder="网站" [(ngModel)]="website">
            <input type="text" nbInput fullWidth placeholder="招生网" [(ngModel)]="admissionsWebsite">
        </div>
        <div class="d-flex pb-3">
            <input type="text" nbInput fullWidth placeholder="毕业率" [(ngModel)]="graduationRate">%
            <input type="text" class="ml-3" nbInput fullWidth placeholder="本地就业率" [(ngModel)]="stayInState">%     
            <input type="text" class="ml-3" nbInput fullWidth placeholder="接受助学金率" [(ngModel)]="receivingPellGrants">%   
            <input type="text" class="ml-3" nbInput fullWidth placeholder="本科招生人数" [(ngModel)]="undergraduateEnrollment">%          
        </div>

        <textarea nbInput class="mb-3" fullWidth placeholder="介绍"></textarea>
        <input type="text" nbInput fullWidth placeholder="维基百科" [(ngModel)]="wikipedia">
    </nb-tab>
    <nb-tab tabTitle="薪酬数据">
      <div>时薪</div>
      <div class="d-flex pb-3">
        <input type="text" nbInput fullWidth placeholder="最小值" [(ngModel)]="minHourlyRate">
        <input type="text" class="ml-3" nbInput fullWidth placeholder="最大值" [(ngModel)]="maxHourlyRate">     
        <input type="text" class="ml-3" nbInput fullWidth placeholder="平均值" [(ngModel)]="avgHourlyRate">   
      </div>
      <div>年薪</div>
      <div class="d-flex pb-3">
        <input type="text" nbInput fullWidth placeholder="最小值" [(ngModel)]="minSalary">
        <input type="text" class="ml-3" nbInput fullWidth placeholder="最大值" [(ngModel)]="maxSalary">     
        <input type="text" class="ml-3" nbInput fullWidth placeholder="平均值" [(ngModel)]="avgSalary">   
      </div>      
    </nb-tab>
    <nb-tab tabTitle="汇总数据">
        <div>投资回报率</div>
        <div class="d-flex pb-3">
          <input type="text" nbInput fullWidth placeholder="排名" [(ngModel)]="roiRank">
          <input type="text" class="ml-3" nbInput fullWidth placeholder="20年净投资回报率" [(ngModel)]="netRoi">     
          <input type="text" class="ml-3" nbInput fullWidth placeholder="年度投资回报率" [(ngModel)]="annualRate">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="4年总成本" [(ngModel)]="cost">  
        </div>
        <div>薪酬</div>
        <div class="d-flex pb-3">
          <input type="text" nbInput fullWidth placeholder="排名" [(ngModel)]="salaryRank">
          <input type="text" class="ml-3" nbInput fullWidth placeholder="初级职业薪酬" [(ngModel)]="earlyCareerSalary">     
          <input type="text" class="ml-3" nbInput fullWidth placeholder="中级职业薪酬" [(ngModel)]="midCareerSalary">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="高级职业薪酬" [(ngModel)]="highMeaning">  
        </div>

        <div>工作经验</div>
        <div class="d-flex pb-3">
          <input type="text" nbInput fullWidth placeholder="入门级比例" [(ngModel)]="entryLevelPercentage">%
          <input type="text" class="ml-3" nbInput fullWidth placeholder="初级比例" [(ngModel)]="earlyCareer">%     
          <input type="text" class="ml-3" nbInput fullWidth placeholder="中级比例" [(ngModel)]="midCareer">%  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="高级比例" [(ngModel)]="lateCareer">%  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="专家级比例" [(ngModel)]="experienced">%  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="报告数量" [(ngModel)]="experienceSurvey">%
        </div>

        <div>性别细分</div>
        <div class="d-flex pb-3">
          <input type="text" nbInput fullWidth placeholder="女性比例" [(ngModel)]="femalePercentage">%
          <input type="text" class="ml-3" nbInput fullWidth placeholder="男性比例" [(ngModel)]="malePercentage">%     
          <input type="text" class="ml-3" nbInput fullWidth placeholder="女性工资最低值" [(ngModel)]="femaleMinSalary">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="女性工资最高值" [(ngModel)]="femaleMaxSalary">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="男性工资最低值" [(ngModel)]="maleMinSalary">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="男性工资最高值" [(ngModel)]="maleMaxSalary">
        </div>

        <div>测试成绩</div>
        <div class="d-flex pb-3">
          <input type="text" nbInput fullWidth placeholder="SAT:25%" [(ngModel)]="sat25Percentile">
          <input type="text" class="ml-3" nbInput fullWidth placeholder="SAT:75%" [(ngModel)]="sat75Percentile">     
          <input type="text" class="ml-3" nbInput fullWidth placeholder="ACT:25%" [(ngModel)]="act25Percentile">  
          <input type="text" class="ml-3" nbInput fullWidth placeholder="ACT:75%" [(ngModel)]="act75Percentile">
        </div>
    </nb-tab>
</nb-tabset>
<div class="text-right">
    <button nbButton status="primary">保存</button>
</div>
