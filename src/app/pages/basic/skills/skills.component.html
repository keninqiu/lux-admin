<nb-card>
    <nb-card-header>
      技能({{totalCount}})
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table *ngIf="settings"
      [settings]="settings" 
      [source]="source" 
      (create)="onCreate($event)"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
