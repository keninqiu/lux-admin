<div>
    名称：
    <input type="text" nbInput fullWidth placeholder="名称" [(ngModel)]="name">
    <div class="form-group">
        所属州/省：
      <nb-select class="pr-3" placeholder="所属州/省" [(selected)]="state">
          <nb-option value="{{item._id}}" *ngFor="let item of states">{{item.name}}</nb-option>
      </nb-select>
    </div>

    <div class="text-right py-3">
        <button nbButton status="primary" (click)="save()">{{ !id ? '新增' : '修改'}}</button>
    </div>
</div>
