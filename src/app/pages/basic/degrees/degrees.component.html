<nb-card>
    <nb-card-header>
      学位({{count}})
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table *ngIf="settings"
      [settings]="settings" 
      [source]="source" 
      (createConfirm)="onCreateConfirm($event)"
      (editConfirm)="onEditConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
